<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Rise Up</title>
</head>

<body>
    <!-- header start -->
    <header class="max-w-screen-[1440px] bg-[#000005]">
        <nav class="py-4  bg-[#0D0D0D] mx-auto max-w-screen-[1440px]">
            <div class="max-w-screen-lg flex justify-between items-center mx-auto">
                <div class="company-logo text-[#006EF2] flex items-center">
                    <img class="w-[36px] h-[37px] me-2" src="/images/logo/logo.png" alt="">
                    <div class="font-bold text-xl flex flex-col leading-5">
                        <p>Riseup</p>  
                        <p>Space</p>
                    </div>
                </div>
                <div class="nav-link">
                    <ul class="flex">
                        <li><a class="link active" href="home">Home</a></li>
                        <li><a class="link" href="about-us">About-us</a></li>
                        <li><a class="link" href="services">Services</a></li>
                        <li><a class="link" href="portfolios">Portfolios</a></li>
                        <li><a class="link" href="our-team">Our Team</a></li>
                        <li><a class="link" href="pricing">Pricing</a></li>

                    </ul>
                </div>
                <div>
                    <button class="py-3 px-4 bg-[#006EF2] rounded-md text-white">Let's Talk</button>
                </div>
            </div>
        </nav>
        <!-- banner start -->
        <div class="banner max-w-screen-[1440px] relative mx-auto py-24">
            <div class="flex  max-w-screen-lg mx-auto">
                <div class="banner-left text w-3/5">
                    <h4>IT Services, Graphic Design, Web Design, Web Development, Security Solutions</h4>
                    <h1>Build Your <span class="text-[#006EF2]">Fancy and Secure Digital Business</span> with
                        Riseup Space</h1>
                    <div class="mt-[50px]">
                        <button class="py-3 px-[20px] bg-[#006EF2] rounded-md text-white me-5">Our services</button>
                        <button class="py-3 px-[37px] bg-[#006EF2] rounded-md text-white">Let's Talk</button>
                    </div>
                </div>
                <div class="w-2/5">
                    <img class="w-full" src="/images/img/banner_pic.png" alt="">
                </div>
            </div>
            <img class="absolute bottom-0 left-0 opacity-20" src="/images/img/clipe-2.png" alt="">
            <img class="absolute top-0 right-0 opacity-20" src="/images/img/clip.png" alt="">
        </div>
    </header>
    <!-- header end -->
</body>

</html>
